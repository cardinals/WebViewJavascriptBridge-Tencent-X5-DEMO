<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./JsMessageExecutor.js"></script>
    <script>
        function getKey() {
            window.lib.bridge.callNative('getKey', {hello:'world'}, function(result){
                if (typeof result === "string") {
                    result = JSON.parse(result);
                }
                alert(result.packageName);
            });
        }
        function getContact() {
            window.lib.bridge.callNative('getContact', {hello:'world'}, function(result){
                console.log('getContact: ', result);
                alert(result);
            });
        }

    </script>
</head>
<body>
<button style="width:100px;height:200px;background-color:red" onClick="getKey()">getKey</button>
<button style="width:100px;height:200px;background-color:green" onClick="getContact()">getContact</button>
</body>
</html>
